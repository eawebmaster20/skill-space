<div class="program-card">
  <div class="card-info">
    <h4>{{ program.name }}</h4>
    <p>Published: {{ program.publishedDate }} | Applications: {{ program.applications }} | Status: {{ program.status }}</p>
  </div>

  <ul class="card-actions">
    <li>
      <img src="../../../../assets/images/update.svg" alt="">
      Update
    </li>
    <li>
      <img src="../../../../assets/images/delete.svg" alt="">
      Delete
    </li>
  </ul>
</div>
