<div class="draft-card">
  <div class="card-info">
    <h4>{{ draft.name }}</h4>
    <p>Last updated: {{ draft.changedDate }}</p>
  </div>

  <ul class="card-actions">
    <li>
      <img src="../../../../assets/images/update.svg" alt="">
      Update
    </li>
    <li>
      <img src="../../../../assets/images/duplicate.svg" alt="">
      Duplicate
    </li>
    <li>
      <img src="../../../../assets/images/delete.svg" alt="">
      Remove
    </li>
  </ul>
</div>
